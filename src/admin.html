<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Seller Analytics Dashboard</title>  
     
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  
    <style>
 body {  
    font-family: Arial, sans-serif;  
    background-color: #f4f4f4;  
    margin: 0;  
    padding: 0;  
}  

.container {  
    width: 80%;  
    margin: auto;  
    padding: 20px;  
    background: #ffffff;  
    border-radius: 5px;  
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
}  

header {  
    text-align: center;  
    margin-bottom: 20px;  
}  

h1 {  
    color: #333;  
}  

.analytics-section,  
.inventory-section,  
.orders-section {  
    margin-bottom: 20px;  
}  

h2 {  
    color: #537e46; 
    margin: 10px; 
}  

table {  
    width: 100%;  
    border-collapse: collapse;  
    margin-top: 10px;  
}  

table, th, td {  
    border: 1px solid #ccc;  
}  

th, td {  
    padding: 10px;  
    text-align: left;  
}  

th {  
    background-color: #537e46;  
    color: white;  
}  

tr:nth-child(even) {  
    background-color: #f2f2f2;  
}  

.analytics-section {  
    height: 300px; /* Set a fixed height for the analytics section */  
}  

canvas {  
    max-height: 300px; /* Set maximum height for the chart */  
    width: 100% !important; /* Make the canvas width responsively 100% */  
    height: auto; /* Height should adjust automatically */  
}
    </style>
</head>  
<body>  

    <div class="container">  
        <header>  
            <h1>Habeshawi Analytics Dashboard</h1>  
        </header>  
        
        <section class="analytics-section">  
            <h2>Sales Analytics</h2>  
            <canvas id="salesChart" width="400" height="200"></canvas>  
        </section>  

        <section class="inventory-section"> <br><br> 
            <h2>Stock Items</h2>  
            <table>  
                <thead>  
                    <tr>  
                        <th>Item Name</th>  
                        <th>Quantity</th>  
                        <th>Price</th>  
                    </tr>  
                </thead>  
                <tbody>  
                    <tr>  
                        <td>Item A</td>  
                        <td>50</td>  
                        <td>$10</td>  
                    </tr>  
                    <tr>  
                        <td>Item B</td>  
                        <td>30</td>  
                        <td>$15</td>  
                    </tr>  
                    <tr>  
                        <td>Item C</td>  
                        <td>70</td>  
                        <td>$5</td>  
                    </tr>  
                </tbody>  
            </table>  
        </section>  

        <section class="orders-section">  
            <h2>Orders Placed</h2>  
            <table>  
                <thead>  
                    <tr>  
                        <th>Order ID</th>  
                        <th>Customer Name</th>  
                        <th>Amount</th>  
                        <th>Status</th>  
                    </tr>  
                </thead>  
                <tbody>  
                    <tr>  
                        <td>001</td>  
                        <td>John Doe</td>  
                        <td>$100</td>  
                        <td>Shipped</td>  
                    </tr>  
                    <tr>  
                        <td>002</td>  
                        <td>Jane Smith</td>  
                        <td>$200</td>  
                        <td>Pending</td>  
                    </tr>  
                    <tr>  
                        <td>003</td>  
                        <td>Emily Johnson</td>  
                        <td>$150</td>  
                        <td>Delivered</td>  
                    </tr>  
                </tbody>  
            </table>  
        </section>  
    </div>  

    <script>
      const ctx = document.getElementById('salesChart').getContext('2d');  
const salesChart = new Chart(ctx, {  
    type: 'line', // You can change this to 'bar' or any other type  
    data: {  
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],  
        datasets: [{  
            label: 'Sales',  
            data: [15, 25, 50, 30, 20, 35, 60], // Example data  
            backgroundColor: 'rgba(0, 123, 255, 0.2)',  
            borderColor: 'rgba(0, 123, 255, 1)',  
            borderWidth: 2  
        }]  
    },  
    options: {  
        scales: {  
            y: {  
                beginAtZero: true  
            }  
        },  
        responsive: true,  
        maintainAspectRatio: false  
    }  
});
    </script>  
</body>  
</html>
