<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

   <title>Customer | Alora</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #99be8e;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        width: 100vw;
        height: 100vh;
        box-sizing: border-box;
      }
      .chatbox {  
  position: fixed;  
  bottom: 0;  
  right: 20px;  
  width: 300px;  
  background-color: #fff;  
  border: 1px solid #ccc;  
  border-radius: 5px;  
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
  display: none; /* Start hidden */  
}  

.chatbox-header {  
  background-color: #444444;  
  color: white;  
  padding: 10px;  
  border-top-left-radius: 5px;  
  border-top-right-radius: 5px;  
  display: flex;  
  justify-content: space-between;  
  align-items: center;  
}  

.chatbox-content {  
  padding: 10px;  
}  

.messages {  
  height: 200px;  
  overflow-y: auto;  
  margin-bottom: 10px;  
  border: 1px solid #ccc;  
  border-radius: 5px;  
  padding: 5px;  
}  

.open-btn {  
  position: fixed !important;  
  bottom: 20px !important;  
  right: 20px !important;  
  padding: 10px 15px !important;  
  background-color: white !important;  
  color: white !important;  
  border: none !important;  
  border-radius: 5px !important;  
  cursor: pointer !important;  
}  
#initialMessage{
  background: #537e46;
  color: white;
  border: 0.5px solid #444444;
}
      .container {
        width: 75%;
        max-width: 400px;
      }

      .glass-login-form {
        background: rgba(255, 255, 255, 0.65);
        border-radius: 15px;
        backdrop-filter: blur(5px);
        padding: 20px;
      }

      .glass-login-form h2 {
        text-align: center;
        color: #537e46;
      }

      .input-group {
        margin: 20px;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
        color: #537e46;
      }

      ::placeholder {
        color: #537e46;
      }

      .input-group input {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: rgba(245, 240, 240);
        backdrop-filter: blur(11px);
        color: #537e46;
      }

      .input-group input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.3);
      }

      button {
        margin: 10px;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(45deg, #537e46, #000000);
        color: #fff;
        font-weight: bold;
        cursor: pointer;
      }
      p {
        text-align: center;
      }

      button:hover {
        background: linear-gradient(45deg, #5d5e5d, #a4a4a7);
      }
      .sticky {
        position: sticky;
        position: -webkit-sticky;
        top: 0;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="glass-login-form" id="orderForm">
        <h2>Customer Information</h2>
        <div class="input-group">
          <label for="name">Name</label>
          <input
            type="text"
            placeholder="John Doe"
            id="customer-name"
            name="name"
            required
          />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            placeholder="JohnDoe@gmail.com"
            name="email"
            id="customer-email"
            required
          />
        </div>

        <div class="input-group">
          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            placeholder="*** *** ****"
            id="customer-number"
            name="phone"
            required
          />
        </div>
        <div class="input-group">
          <label for="address">Address: </label>
          <input
            type="text"
            placeholder="Delivery Address"
            name="address"
            id="customer-address"
            required
          />
        </div>

        
      </form>
      <a href="landing.html" id="placeOrderLink"> <button id="placeOrderButton">Place Order</button></a>  
    </div>  
    <div class="chatbox">  
      <div class="chatbox-header">  
          <span>Chat</span>  
          <button class="close-btn" onclick="toggleChatbox()">Ã—</button>  
      </div>  
      <div class="chatbox-content">  
          <div class="messages" id="messages">  
              <div id="initialMessage" class="initial-message">Hello, I'm Alora bot. Ask me anything:<</div>  
          </div>  
          <input type="text" id="messageInput" placeholder="Type a message..." />  
          <button onclick="sendMessage()">Send</button>  
      </div>  
  </div>  

  <button class="open-btn" onclick="toggleChatbox()"><img src="../media/icons8-ai-chatting-50.png" alt=""></button>

            // Clear the local storage  
            localStorage.clear();  
    
            // After clearing, navigate to the landing page  
            window.location.href = 'landing.html';  
        });
